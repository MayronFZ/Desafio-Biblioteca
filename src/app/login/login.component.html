<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
        </div>

          <form [formGroup]="loginForm" (ngSubmit)="login()" >
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Endereço de email</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button style="margin-bottom: 10px;" type="submit" class="btn btn-primary">Entrar</button>
          </form>

          <a style="color: #fff;" routerLink="/signup">Não possui usuário? Cadastre-se </a>

      </div>
    </div>
  </div>
</div>
