
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>book</mat-icon>
  </button>

  <span>Biblioteca</span>

  <span class="spacer"></span>



  <button mat-raised-button  class="livroadd" (click)="openDialog()">Adicionar Livro</button>

</mat-toolbar>
<div class="container">
  <div style="margin-top: 10px;">

    <mat-form-field appearance="standard">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Fogo" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="autor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor(a) </th>
          <td mat-cell *matCellDef="let row"> {{row.autor}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Cadastro </th>
          <td mat-cell *matCellDef="let row"> {{row.data | date}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editProduct(row)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>

          <button (click)="deleteProduct(row.id)"  mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>

          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Biblioteca Vazia{{input.value}}</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>






<router-outlet></router-outlet>
